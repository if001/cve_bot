name: CVE Watch

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cve-watch
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run CVE watch
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          HOURS_BACK: "24"
        run: python scripts/cve_watch.py

      - name: Commit posted state
        run: |
          if git status --porcelain | grep -q "posted/posted.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add posted/posted.json
            git commit -m "Update posted CVE state"
            git push
          else
            echo "No posted state changes."
          fi
